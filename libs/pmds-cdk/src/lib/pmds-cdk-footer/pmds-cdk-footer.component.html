<!-- BANNER VIEW -->
@if (type === 'banner') {
	<div class="text-color-text-primary border-t border-color-border-default bg-color-surface-secondary px-7 tablet:px-8 mobile:px-4">
		<div class="max-w-[1224px] m-auto">
			<div [attr.data-qa-id]="dataQA + selectorComponent + 'banner'"
				 class="font-body-s-regular flex items-center h-9 w-[309px]">
				<!-- LABEL -->
				<div [innerHTML]="literals.bannerText">
				</div>
				<!-- END LABEL -->
			</div>
		</div>
	</div>
}
<!-- END BANNER VIEW -->

<!-- CONTACT VIEW -->
@if (type === 'contact') {
	<div class="flex flex-row justify-center border-t border-color-border-default bg-color-surface-secondary">
		<div class="max-w-[1224px] w-auto flex-grow flex flex-row mobile:flex-col items-start justify-start text-color-text-primary">
			@for (item of contactItems; track i; let i = $index) {
				<ng-container>
					<div [attr.data-qa-id]="dataQA + selectorComponent + i + '-contact'"
						 (click)="item.actionFn()"
						 class="flex flex-col h-full justify-start cursor-pointer mobile:p-4 w-1/3 mobile:w-full p-6 flex-grow"
						 [ngClass]="{'border-color-border-default mobile:border-b md:border-r md:last:border-r-0' : i !== contactItems.length -1}">
						<!-- ICON -->
						<div class="w-full flex flex-row justify-between">
							<div class="text-color-icon-action text-3xl mr-4"
								 [ngClass]="item.icon">
							</div>
							@if (item.tagLabel) {
								<pmds-cdk-tag-label [dataQA]="dataQA"
													 [label]="item.tagLabel"
													 [color]="item.tagColor ? item.tagColor : 'blue'">
								</pmds-cdk-tag-label>
							}
						</div>
						<!-- END ICON -->

						<!-- LABEL -->
						<div class="mt-4 mobile:mt-2 font-body-s-bold">
							{{ item.tittle }}
						</div>
						<div class="mt-2 font-body-xs-regular" [innerHTML]="item.message">
						</div>
						<!-- END LABEL -->
					</div>
				</ng-container>
			}
		</div>
	</div>
}
<!-- END CONTACT VIEW -->

<!-- SIMPLE VIEW -->
<section [attr.data-qa-id]="dataQA + selectorComponent + 'simple'"
		 class="bg-color-surface-primary py-6 px-7 tablet:px-8 mobile:px-4 w-full text-color-text-primary border-t border-color-border-default flex flex-row justify-center">
	<div class="max-w-[1224px]">
		<section class="py-4 border-t border-color-border-default first:pt-0 first:border-none last:pb-0">
			<div class="mobile:flex-col spacer flex flex-row justify-between md:items-center mt-4 justify-between">
				<!-- TITLE -->
				<div class="text-color-text-primary font-headline-desktop-m-regular flex flex-grow">
					<pmds-cdk-footer-logo-emi class="h-10 hidden-in-saas"/>
					<pmds-cdk-footer-logo-saas class="h-10 translate-x-5 -translate-y-1 scale-[1.2] hidden-in-emi"/>
				</div>
				<!-- END TITLE -->
				<!-- ACTIONS -->
				<section class="flex justify-end flex-shrink mobile:grid desktop:ml-4 tablet:ml-4 mobile:grid-cols-2 grid-cols-4 gap-4 mobile:gap-6 mobile:mt-4">
					@for (link of linkItems; track j; let j = $index) {
						<div [attr.data-qa-id]="dataQA + selectorComponent + j + '-pmds-cdk-footer-link'"
							 (click)="link.actionFn()"
							 class="font-body-s-regular text-color-action-main-default text-right mobile:text-left cursor-pointer hover:text-color-action-main-hover active:text-color-action-main-selected ml-4 mobile:m-0">
							{{ link.label }}
						</div>
					}
				</section>
				<!-- END ACTIONS -->
			</div>
			<div class="mt-3 font-body-xs-regular mobile:mt-4 text-justify">
				{{ literals.simpleText }}
			</div>
		</section>
	</div>
</section>
<!-- END SIMPLE VIEW -->
