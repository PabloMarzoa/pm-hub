<section
	[attr.data-qa-id]="dataQA + componentSelector"
	class="border border-color-border-default cursor-pointer rounded-pmds bg-color-surface-primary"
>
	<section
		class="flex items-center flex-row bg-surface-default font-body-xs-regular h-[26px]"
		[attr.data-qa-id]="dataQA + componentSelector + 'select'"
		(click)="$event.stopPropagation(); displayValues = !displayValues"
	>
		<!-- CURRENT VALUE -->
		<div
			class="flex items-center justify-center px-2 text-color-text-primary"
			[attr.data-qa-id]="dataQA + componentSelector + 'value'"
		>
			{{ selectedItem }}
		</div>
		<!-- END CURRENT VALUE -->
		<div class="border-l-[1px] h-[16px] border-color-border-default"></div>
		<!-- SELECT -->
		<span
			class="pmicons-chevron-down-small-1px text-2xl transition-all text-color-icon-action pt-[1px] flex items-center"
			[ngClass]="{ 'rotate-180 pt-[1px]': displayValues }"
		>
		</span>
		<!-- END SELECT -->
	</section>
	@if (displayValues) {
	<section
		[attr.data-qa-id]="dataQA + componentSelector + 'select-dropdown'"
		class="z-10 overflow-x-hidden absolute border border-color-border-default bg-color-surface-primary shadow-floating p-1 w-14 -ml-[0.5px] rounded-pmds mt-1"
	>
		<!-- SELECT ITEM-->
		@if (search) {
		<section class="h-8 w-full p-1 relative" (click)="omitEvent = true">
			<input
				[attr.data-qa-id]="dataQA + componentSelector + 'search-input'"
				type="number"
				(input)="valueFilter($event)"
				class="font-body-xs-regular w-full h-full px-1 outline-none border border-color-border-radius focus:border-color-border-focus rounded-pmds [appearance:textfield] [&::-webkit-outer-spin-button]:appearance-none [&::-webkit-inner-spin-button]:appearance-none"
			/>
		</section>
		}
		<section
			class="max-h-[6rem] overflow-auto"
			(click)="displayValues = false"
		>
			@for (option of search ? filterValues : options ; track option) {
			<div
				class="hover:bg-color-surface-hover hover:w-full hover:text-color-text-primary flex justify-between items-center rounded-pmds mt-1 px-1 h-5 font-body-xs-regular"
				[ngClass]="{
					'bg-color-surface-selected text-color-text-secondary':
						option === selectedItem
				}"
				[attr.data-qa-id]="
					dataQA + componentSelector + 'option-' + $index
				"
				(click)="onValueClick(option)"
			>
				{{ option }}
				<!-- END SELECT ITEM-->
				@if (option === selectedItem) {
				<span class="pmicons-checkmark text-base"></span>
				}
			</div>
			}
		</section>
	</section>
	}
</section>
