@if (skeleton) {
    <pmds-cdk-page-controller-skeleton [dataQA]="dataQA + componentSelector" />
} @else {
    <section class="flex items-center h-6 gap-6">
        <!-- LEFT ARROW -->
         @if (!onlyDots) {          
             <div class="flex"
                 [ngClass]="{ 'cursor-pointer': actualItem !== 1 }"
                 [attr.data-qa-id]="dataQA + componentSelector + '-left-clickable'"
                 (click)="changePageEmit(actualItem - 1)"
             >
                 <span class="pmicons-chevron-left-small text-2xl h-full"
                     [ngClass]="{
                         'text-color-icon-action': actualItem !== 1,
                         'text-color-icon-disabled': actualItem === 1,
                         'hover:text-color-action-main-hover active:text-color-action-main-selected': actualItem !== 1
                     }"
                 >
                 </span>
             </div>
         }
        <!-- END LEFT ARROW -->
        <!-- POINTS -->
        <div class="flex">
            @for (_ of [].constructor(totalItems > 15 ? 15 : totalItems); track (_ + '-' + $index)) {              
                <div class="w-2 h-2 rounded-xl cursor-pointer"
                    [ngClass]="{ 'ml-1.5': $index !== 0,
                        'bg-color-icon-action': ($index + 1) === actualItem,
                        'bg-color-icon-disabled': ($index + 1) !== actualItem
                    }"
                    [attr.data-qa-id]="dataQA + componentSelector + '-point-' + $index"
                    (click)="changePageEmit($index + 1)"
                >
                </div>
            }
        </div>
        <!-- END POINTS -->
        <!-- RIGHT ARROW -->
         @if (!onlyDots) {          
             <div class="flex"
                 [ngClass]="{ 'cursor-pointer': actualItem !== totalItems }"
                 [attr.data-qa-id]="dataQA + componentSelector + '-right-clickable'"
                 (click)="changePageEmit(actualItem + 1)"
             >
                 <span class="pmicons-chevron-right-small-bold text-2xl"
                     [ngClass]="{
                         'text-color-icon-action': actualItem !== totalItems,
                         'text-color-icon-disabled': actualItem === totalItems,
                         'hover:text-color-action-main-hover active:text-color-action-main-selected': actualItem !== totalItems
                     }"
                 ></span>
             </div>
         }
        <!-- END RIGHT ARROW -->
    </section>
}
