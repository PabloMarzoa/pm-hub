<section class="grid gap-6"
    [ngClass]="{
        'grid-cols-1 md:grid-cols-2 lg:grid-cols-2': direction === 'row',
        'grid-cols-1': direction === 'col'
    }">
	<!-- DOWNLOAD CARD -->
	@for (storeIdApp of storeIdApps; track storeIdApp.id) {
		<div class="border border-color-border-default rounded-pmds flex w-full min-w-[15.75rem] bg-color-surface-primary">
			<div class="flex flex-col items-center gap-2 p-6 w-full"
				 [attr.data-qa-id]="dataQA + componentSelector + 'container'">
				<!-- IMAGE LINK -->
				<a target="_blank" [href]="storeIdApp?.url">
					<img [src]="sanitizedUrl(storeIdApp?.imageBase64!)"
						 [alt]="storeIdApp?.name"
						 [attr.width]="storeIdApp?.width"
						 [attr.data-qa-id]="dataQA + componentSelector + 'image'"
					/>
				</a>
				<!-- END IMAGE LINK -->
				<!-- QR -->
				<pmds-cdk-id-app-svg-qr
					[svgId]="storeIdApp?.id!"
					[svgWidth]="storeIdApp?.width!"
					[svgHeight]="storeIdApp?.height!"
					[attr.data-qa-id]="dataQA + componentSelector + 'qr-' + storeIdApp?.id!"/>
				<!-- END QR -->
			</div>
		</div>
	}
	<!-- END DOWNLOAD CARD -->
</section>
